<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../myIcon.ico" type="image/x-icon"/> <!-- This works -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Gallery</title>
    <link href="galleryStyles.css" rel="stylesheet">
    <link href="../modelStyle.css" rel="stylesheet">
    <link href="../Login/loginStyles.css" rel="stylesheet">
    <link href="../SignOut/signOut.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="../closeButtons.js" type="module"></script>
</head>
<body>
    <!-- NAV BAR -->
    <div class="nav-bar-container">
        <ul class="nav-bar">
            <li><a href="/">Dinosaur Generator</a></li>
            <li><a class="active" href="/Gallery">Dinosaur Gallery</a></li>
                <li class="right-side"><button id="userDisplay" class="userDisplayButton"></button></li> 
                <li><button id="signOutButton" class="signOutButton">Sign out</button></li>
        </ul>
    </div>
    
    <div class="search-container">
        <!-- <form onsubmit="return false"> -->
            <input id="autocomplete" type="text" placeholder="Search..." name="search">
            <!-- </form> -->
            <div class="suggestions">
                
                <ul></ul>
            </div>
            <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div class="delete_all_container">
        <button id="delete_all">Delete all data</button>
    </div>
        
    <section class="gallery">
        <div id="dinoWrapperGallery"></div>
    </section>
    
    <div class="errorDiv"></div>
    <!-- Dino Image View -->
    <div id="myModel" class="model">
        <span class="close">&times;</span>

        <img class="model-content" id="img-src">

        <div id="caption"></div>
    </div>
    <!-- Update Dino Modal -->
    <div id="updateModal" class="modal">
        <span class="close">&times;</span>

        <img class="modal-content-update" id="img-src-update">

        <div id="caption-update"></div>
    </div>

    <!-- Popup model for any alerts that I have. -->
    <div id="popupModel" class="model">
        <span class="close">&times;</span>

        <div id="popupMessage"></div>
    </div>
    </section>
</body>
<script src="gallery.js" type="module"></script>
</html>
